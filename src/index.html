<html>
<head>
  <meta charset="utf-8">

<title>JJIM</title>

<body>
  <div id="app">
    
    <!-- 왼쪽 패널 메뉴 부분 -->
    <div class="panel panel-left panel-cover theme-dark panel-init" data-visible-breakpoint="960">
      <div class="view view-init" data-view="left">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner sliding">
              <div class="title">정보</div>
            </div>
          </div>
          <div class="page-content">
                <div class="block block-strong">
                  <div class="row">
                    <div class="col-50">
                      <a href="#" class="button button-raised button-fill panel-close login-screen-open" data-login-screen=".login-screen">로그인</a>
                    </div>
                    <div class="col-50">
                        <a href="/form/" data-view=".view-main" class="button button-raised button-fill panel-close">회원가입</a>
                      </div>
                  </div>
                </div>                
          </div>
        </div>
      </div>
    </div>
  

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas" data-url="/"></div>

    <!-- 로그인 화면 -->
    <div class="login-screen" id="my-login-screen">
      <div class="view">
        <div class="page">
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner sliding"></div>
                <div class="left">
                  <a href="#" class="back-button">
                    <i class="icon icon-back"></i>
                    <span class="if-not-md">Back</span>
                  </a>
                </div>
            </div>
          <div class="page-content login-screen-content">
            <div class="login-screen-title"></div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">사용자 아이디</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="아이디를 입력하세요.">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">비밀번호</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="비밀번호를 입력하세요.">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>
                  <a href="#" class="item-link list-button login-button">로그인</a>
                  <!--빝 버튼 안먹힘-->
                  <a href="#" class="item-link list-button find-button"  data-login-screen="#my-find-screen">아이디/비밀번호 찾기</a>
                </li>
              </ui>
            </ul>
          </div>
        </div>
      </div>
     </div>
    </div>

<!-- 아이디/비번 찾기 화면 -->
<div class="find-screen" id="my-find-screen">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">JJIM</div>
      <div class="subnavbar">
          <div class="subnavbar-inner">
            <div class="segmented segmented-raised">
              <a class="button tab-link tab-link-active" href="#tab1">아이디</a>
              <a class="button tab-link" href="#tab2">비밀번호</a>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="page-content hide-navbar-on-scroll">
      <div class="tabs">
        <!--탭1-->
          <div class="tab tab-active" id="tab1">
            <div class="block">
                <br><br>
                <!--아비 찾기 텍스트는 탭 안으로 넣기-->
                <div class="login-screen-title">아이디 찾기</div>
        
                <!--정보 입력-->
                <div class="list no-hairlines-md">
                  <ul>
                    <li>
                      <div class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">이름</div>
                          <div class="item-input-wrap">
                            <input type="text" placeholder=""/>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">이메일</div>
                            <div class="item-input-wrap">
                              <input type="email" placeholder=""/>
                            </div>
                          </div>
                        </div>
                    </li>
                  </ul>
                </div>
                <!--버튼-->
                <div class="block">
                  <p class="row">
                    <a href="#" class="col button" @click="idAlert">확인</a>
                  </p>
                </div>
            </div>
          </div>

          <!--탭2-->
          <div class="tab" id="tab2">
            <div class="block">
                <br><br>
                <!--아비 찾기 텍스트는 탭 안으로 넣기-->
                <div class="login-screen-title">비밀번호 찾기</div>
        
                <!--정보 입력-->
                <div class="list no-hairlines-md">
                  <ul>
                    <li>
                      <div class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">이름</div>
                          <div class="item-input-wrap">
                            <input type="text" placeholder=""/>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">아이디</div>
                            <div class="item-input-wrap">
                              <input type="text" placeholder=""/>
                            </div>
                          </div>
                        </div>
                    </li>
                  </ul>
                </div>
                <!--버튼-->
                <div class="block">
                  <p class="row">
                    <a href="#" class="col button" @click="pwAlert">확인</a>
                  </p>
                </div>
            </div>
          </div>
        </div>
  </div>
</div>


  </div>

  <script src="cordova.js"></script>

</html>
